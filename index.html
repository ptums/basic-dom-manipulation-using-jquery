<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Color Emojis</title>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
  <link rel="stylesheet" href="/scripts/style.css">
  <body>
        <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1>Change The Background Color</h1>
                    <p>(Click on one of the emojis..)</p>
                    <ul id="colors">
                      <li data-color="green" class="bounce" ><img src="http://www.magic-emoji.com/emoji/images/130_emoji_iphone_white_heavy_check_mark.png" alt="green"></li>
                      <li data-color="yellow" class="shake" ><img src="https://lovelace-media.imgix.net/uploads/877/6c14ca30-fccc-0132-f41f-0e18518aac2f.png?w=740&h=740&fit=crop&crop=faces&auto=format&q=70" alt="yellow"></li>
                      <li data-color="red"><img src="http://www.magic-emoji.com/emoji/images/198_emoji_iphone_negative_squared_latin_capital_letter_b.png" alt="red"></li>
                      <li data-color="blue"><img src="https://s-media-cache-ak0.pinimg.com/originals/a1/32/c1/a132c123759942617f28231a68e10c43.png" alt="blue"></li>
                      <li data-color="orange"><img src="http://pngimg.com/uploads/orange/orange_PNG806.png" alt="orange"></li>
                      <li data-color="pink"><img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Pig_Emoji_1024x1024.png?v=1480481036" alt="pink"></li>
                      <li data-color="gray">Clear</li>
                    </ul>
              </div>
          </div>

        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="/scripts/script.js"></script>
  </body>
</html>
